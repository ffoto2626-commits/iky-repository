<body>

<div class="bg"></div>

<div class="card">

  <p id="typing"></p>

  <button onclick="changeMessage()">Pencet ini ğŸ’•</button>

  <div class="gallery">
    <img src="8.jpg" class="active">

<audio id="music" loop>

<script>
const messages = [
  "Lagi suka sapa ni â¤ï¸",
  "Upsssss ğŸ¡",
  "Kepoo yaaaa ğŸ’",
  "Nanti ajaaaa ğŸ’•",
  "Hihihihihihihihi ğŸ¤"
];

let text = "Dunia ini luas, tapi knp kamu cakep banget asnaksdnakkak ...";
let i = 0;

function typeEffect() {
  if(i < text.length){
    document.getElementById('typing').innerHTML += text.charAt(i);
    i++;
    setTimeout(typeEffect, 60);
  }
}
typeEffect();

function changeMessage() {
  const msg = messages[Math.floor(Math.random()*messages.length)];
  document.getElementById('typing').innerText = msg;
}

/* SLIDESHOW */
const photos = document.querySelectorAll('.gallery img');
let index = 0;
setInterval(()=>{
  photos.forEach(p=>p.classList.remove('active'));
  index = (index+1)%photos.length;
  photos[index].classList.add('active');
},3000);

/* MUSIC */
const music = document.getElementById('music');
let play = false;
function toggleMusic(){
  play?music.pause():music.play();
  play=!play;
}

/* HEART FLOAT */
function createHeart(){
 const h=document.createElement('div');
 h.className='heart';
 h.innerHTML='â¤';
 h.style.left=Math.random()*100+'vw';
 h.style.animationDuration=(Math.random()*3+3)+'s';
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
}
setInterval(createHeart,300);

/* HEART BURST ON CLICK */
document.addEventListener('click', (e)=>{
  for(let i=0;i<8;i++){
    const h=document.createElement('div');
    h.className='heart burst';
    h.innerHTML='â¤';
    h.style.left=e.clientX+'px';
    h.style.top=e.clientY+'px';
    h.style.transform=`translate(${Math.random()*100-50}px,${Math.random()*100-50}px)`;
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1000);
  }
});
</script>
